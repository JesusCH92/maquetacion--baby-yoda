<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Baby Yoda</title>
</head>
<body>
    <div class="baby-yoda__container">
        <div class="ship__shadow"></div>
        <div class="ship__extern-top force__animation"></div>
        <div class="ship__extern-middle force__animation"></div>
        <div class="ship__intern force__animation">
            <div class="baby-yoda__hair">
                <div class="baby-yoda__hair-face">
                    <div class="baby-yoda__hair-eye baby-yoda__hair-eye--left"></div>
                    <div class="baby-yoda__hair-eye baby-yoda__hair-eye--right"></div>
                    <div class="baby-yoda__hair-nose"></div>
                </div>
            </div>
            <div class="baby-yoda__body"></div>
            <div class="ship__intern-buttons">
                <div class="ship__intern-buttons--container">
                    <div class="ship__button"></div>
                    <div class="ship__button"></div>
                    <div class="ship__button"></div>
                </div>
            </div>
            <div class="ship__intern-front">
                <h2 class="star-wars__title">The</h2>
                <h2 class="star-wars__title-border">Mandalorian</h2>
            </div>
        </div>
        <h2 class="baby-yoda__title">My name is Grogu, not baby Yoda</h2>
    </div>
</body>
</html>
